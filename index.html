<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>flowers</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flex">
    <div class="card">
        <h1>BALSAM</h1>
        <img src="balsam.jpg" class="card-img">

    </div>
    <div class="card">
        <h1>DAISY</h1>
        <img src="daisy.jpg" class="card-img">

    <div class="card">
        <h1>JASMINE</h1>
        <img src="jasmine.jpg" class="card-img">

    </div>
    <div class="card">

        <img src="lavender.jpg" class="card-img">

    </div>
